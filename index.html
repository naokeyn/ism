<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>ISM Calcurater</title>
</head>
        
<body>
    <div class="container text-center">
        <div class="row m-2">
            <div class="col">
                <h2>階層構造化モデル(ISM)計算機</h2>
            </div>
        </div>
        <div class="row m-2">
            <div class="col">
                <h4><span style="border-bottom: solid 3px #00d9ff;">行列を入力</span></h4>
            </div>
        </div>
        <div class="row m-2">
            <div class="col-md-4">
                <form action="" name="MatrixSize">
                    <div class="input-group mb-3">
                        <input name="text" type="text" class="form-control" placeholder="Recipient's username"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button onclick="displayMatrix()" class="btn btn-outline-secondary" type="button"
                            id="button-addon2">次数を決定</button>
                    </div>
                </form>
                <button onclick="calculate()" id="calcu" class="btn btn-outline-primary" type="button">可達行列を計算</button>
            </div>

            <div class="col-md-8">
                <div class="d-flex align-items-center justify-content-center">
                    <table id="matrix"></table>
                </div>
            </div>
        </div>
    </div>

    <div class="contaier text-center">
        <div class="col">
            <h4><span style="border-bottom: solid 3px #00d9ff;">可達行列</span></h4>
        </div>
        <div class="row m-2">
            <div class="col">
                <div class="d-flex align-items-center justify-content-center">
                    <table id="ansArea"></table>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <canvas id="graphArea" width="200px" height="300px" class="bg-light"></canvas>
    </div>
    
    <script src="array.js"></script>
    <script src="calculate.js"></script>
    <!-- <script src="create_matrix.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script>
        window.onload = () => {
            // 次数の初期値を3にする
            document.forms.MatrixSize.text.value = 8;
            // チェックボックステーブルを表示
            displayMatrix();
        }
    </script>
</body>

</html>
